<div ng-include="'views/partials/nav.html'"></div>
<!-- uses user controller -->
<div ng-cloak layout-gt-sm="row" layout="column">

  <div flex="50" flex>

    <md-toolbar layout="row" class="md-hue-3" >
      <div class="md-toolbar-tools">
        <span>Settings</span>
      </div>
    </md-toolbar>
    <!-- USER CONTROLLER -->

    <md-content>
      <md-list >
        <md-list-item class="md-2-line" ng-click="null">
          <div layout="column">
            <form ng-submit="vm.setGetFromPirateverse(vm.userObject.data)">
              
              <span class="md-no-sticky" class="radioValue">Select cards from {{vm.userObject.data.getstoryfrom}}</span>
              <div ng-repeat="deck in vm.getcardsfrom">
                <md-radio-group ng-model="vm.userObject.data.getstoryfrom">
                  <md-radio-button ng-model="vm.userObject.data.getstoryfrom" ng-value="deck" class="md-primary">{{deck}}</md-radio-button>
                </md-radio-group>
              </div>
              <md-divider> </md-divider>      
              <hr/>  
              <md-button type="submit" class="md-raised md-primary">Save</md-button>
            </form>
          </div>
        </md-list-item>
      </md-list>

     
    </md-content>
