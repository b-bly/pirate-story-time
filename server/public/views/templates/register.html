<div class="container">
  <h1 class="lead">RegistArrrr!</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.registerUser()">
      <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
      </div>
      <div>

        <!-- <div>
          <label for="email">Email:</label>
          <input type="email" ng-model="lc.user.email" />
        </div> -->
        <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
        </div>
        <div>
          <label for="password">Re-enter password:</label>
          <input type="password" ng-model="lc.user.passwordConfirm" />
        </div>
      </div>
      <input class="btn btn-default" type="submit" name="submit" value="Register" />
      <a href="#home">Cancel</a>
    </form>

</div>
