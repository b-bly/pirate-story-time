<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h1 class="lead">Add a card</h1>

  <md-card>
    <form ng-submit="cc.addACard()">
      <md-card-title>
        <md-card-title-text>
          <md-input-container>
            <label>Type: </label>
            <md-select ng-model="card.type">
              <md-option><em>None</em></md-option>
              <md-option ng-repeat="type in cc.types" ng-value="type">
                {{ type }}
              </md-option>
            </md-select>
          </md-input-container>
          <md-card-title>
            <md-input-container>
              <label>Description:</label>
              <textarea name="description" ng-model="cc.description" required md-maxlength="1000" rows="5" cols="60"></textarea>
              <div ng-messages="userForm.bio.$error" ng-show="userForm.bio.$dirty">
                <div ng-message="required">Shiver me timbers! Write something!</div>
                <div ng-message="md-maxlength">Look! There's a novel on the portside deck! Less is more, matey.</div>
              </div>
            </md-input-container>
          </md-card-title>


          <md-checkbox ng-model="cc.savetopirateverse" aria-label="Save to Pirateverse?">
            Save to pirateverse?
          </md-checkbox>
           <span ng-if="cc.savetopirateverse">Of course, matey!</span>
          <p ng-if="!cc.savetopirateverse">Good heavens, no!</p>
          
        </md-card-title-text>
      </md-card-title>
    </form>
  </md-card>
</div>
