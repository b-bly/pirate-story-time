<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <h1 class="lead">Add a card</h1>

    <form ng-submit="lc.addCard()">
        <div>
                <select ng-model="selectedType" ng-options="x for x in types">
                    </select>
                    
        </div>
        <div>
          <label for="type">Username:</label>
          <input type="text" ng-model="lc.user.username" />
        </div>
        <div>
  
          <!-- <div>
            <label for="email">Email:</label>
            <input type="email" ng-model="lc.user.email" />
          </div> -->
          <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="lc.user.password" />
          </div>
          <div>
            <label for="password">Re-enter password:</label>
            <input type="password" ng-model="lc.user.passwordConfirm" />
          </div>
        </div>
        <input class="btn btn-default" type="submit" name="submit" value="Register" />
        <a href="#home">Cancel</a>
      </form>
</div>
